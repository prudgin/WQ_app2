Screens:
  scrReview:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - conReviewRoot:
          Control: GroupContainer@1.0.0
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =24
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            Width: =Parent.Width
            X: =0
            Y: =0
          Children:
            - conReviewLayout:
                Control: GroupContainer@1.0.0
                Properties:
                  Height: =Parent.Height
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =If(Parent.Width < 700, LayoutDirection.Vertical, LayoutDirection.Horizontal)
                  LayoutGap: =24
                  Width: =Parent.Width
                Children:
                  - conReviewNav:
                      Control: GroupContainer@1.0.0
                      Properties:
                        Fill: =RGBA(248, 248, 248, 1)
                        Height: =If(Parent.Width < 700, 96, Parent.Height)
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =If(Parent.Width < 700, LayoutDirection.Horizontal, LayoutDirection.Vertical)
                        LayoutGap: =16
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Width: =If(Parent.Width < 700, Parent.Width, 220)
                      Children:
                        - btnReviewNew:
                            Control: Button@0.0.45
                            Properties:
                              FontSize: =20
                              Height: =48
                              OnSelect: =Navigate(scrNewReading, ScreenTransition.None)
                              Text: ="New Reading"
                              Width: =If(Parent.LayoutDirection = LayoutDirection.Horizontal, (Parent.Width - Parent.LayoutGap) / 2, Parent.Width)
                        - btnReviewHome:
                            Control: Button@0.0.45
                            Properties:
                              FontSize: =20
                              Height: =48
                              OnSelect: =Navigate(scrHome, ScreenTransition.None)
                              Text: ="Home"
                              Width: =If(Parent.LayoutDirection = LayoutDirection.Horizontal, (Parent.Width - Parent.LayoutGap) / 2, Parent.Width)
                  - conReviewMain:
                      Control: GroupContainer@1.0.0
                      Properties:
                        Height: =Parent.Height
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        Width: =Parent.Width
                      Children:
                        - conReviewCard:
                            Control: GroupContainer@1.0.0
                            Properties:
                              BorderColor: =RGBA(230, 230, 230, 1)
                              BorderThickness: =1
                              Fill: =RGBA(255, 255, 255, 1)
                              LayoutAlignItems: =LayoutAlignItems.Stretch
                              LayoutDirection: =LayoutDirection.Vertical
                              LayoutGap: =16
                              PaddingBottom: =24
                              PaddingLeft: =24
                              PaddingRight: =24
                              PaddingTop: =24
                              Width: =Min(Parent.Width, 520)
                            Children:
                              - lblReviewTitle:
                                  Control: Label@2.5.1
                                  Properties:
                                    Font: =Font.'Segoe UI'
                                    Size: =24
                                    Text: ="Review"
                                    Width: =Parent.Width
                              - txtReviewPlaceholder:
                                  Control: Text@0.0.51
                                  Properties:
                                    Height: =32
                                    Size: =16
                                    Text: ="Review content will appear here."
                                    Width: =Parent.Width
                              - btnReviewHomeCard:
                                  Control: Button@0.0.45
                                  Properties:
                                    FontSize: =20
                                    Height: =48
                                    OnSelect: =Navigate(scrHome, ScreenTransition.None)
                                    Text: ="Home"
                                    Width: =Parent.Width
