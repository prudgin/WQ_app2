Screens:
  scrNewReading:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =Set(varEntryMode, "New");
        Set(varEditReading, Defaults(WQ_Readings));
        Set(varDefaultTime, Text(Now(), "HH:mm"));
        Reset(txtReadingTime);
        Reset(dpReadingDate);
    Children:
      - conNewRoot:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
          Children:
            - conNewHeader:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutWrap: =true
                  LayoutMinHeight: =64
                Children:
                  - TextCanvas3:
                      Control: Text@0.0.51
                      Properties:
                        Height: =66
                        Size: =45
                        Text: ="New Reading"
                        Width: =If(App.Width < 900, Parent.Width, 326)
                        X: =0
                        Y: =0
                  - TextCanvas2:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.End
                        Height: =66
                        Size: =45
                        Text: |-
                          =If(
                              IsBlank(varMyFarm),
                              "Farm is not set. Go to Home, select a farm, then press Save settings.",
                              "Farm selected: " & varMyFarm
                          )
                        Width: =If(App.Width < 900, Parent.Width, 547)
                        X: =0
                        Y: =0
            - conNewBody:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  LayoutAlignItems: =LayoutAlignItems.Start
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  LayoutWrap: =true
                  FillPortions: =1
                Children:
