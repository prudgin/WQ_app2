Screens:
  scrNewReading:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =Set(varEntryMode, "New");
        Set(varEditReading, Defaults(WQ_Readings));
        Set(varDefaultTime, Text(Now(), "HH:mm"));
        Reset(txtReadingTime);
    Children:
      - conNewRoot:
          Control: GroupContainer@1.0.0
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =16
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Width: =Parent.Width
            X: =0
            Y: =0
          Children:
            - conNewHeader:
                Control: GroupContainer@1.0.0
                Properties:
                  Height: =72
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                  PaddingLeft: =8
                  PaddingRight: =8
                  Width: =Parent.Width
                Children:
                  - TextCanvas3:
                      Control: Text@0.0.51
                      Properties:
                        Height: =40
                        Size: =32
                        Text: ="New Reading"
                        Width: =Parent.Width * 0.4
                  - TextCanvas2:
                      Control: Text@0.0.51
                      Properties:
                        Height: =40
                        Size: =18
                        Text: |-
                          =If(
                              IsBlank(varMyFarm),
                              "Farm is not set. Go to Home, select a farm, then press Save settings.",
                              "Farm selected: " & varMyFarm
                          )
                        Width: =Parent.Width * 0.55
            - conNewBody:
                Control: GroupContainer@1.0.0
                Properties:
                  Height: =Parent.Height - conNewHeader.Height - conNewFooter.Height - Parent.LayoutGap * 2
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =24
                  LayoutWrap: =true
                  Width: =Parent.Width
                Children:
                  - conMetaCard:
                      Control: GroupContainer@1.0.0
                      Properties:
                        BorderColor: =RGBA(230, 230, 230, 1)
                        BorderThickness: =1
                        Fill: =RGBA(255, 255, 255, 1)
                        LayoutAlignItems: =LayoutAlignItems.Stretch
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutGap: =12
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
