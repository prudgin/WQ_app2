                                    PressedFill: =RGBA(255, 255, 255, 1)
                                    RadiusBottomLeft: =0
                                    RadiusBottomRight: =0
                                    RadiusTopLeft: =0
                                    RadiusTopRight: =0
                                    Size: =20
                                    Width: =Parent.Width
                                    X: =0
                                    Y: =0
                        - dpReadingDate:
